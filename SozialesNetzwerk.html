<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .post {
            width: 500px;
            height: 150px;
            border: 1px solid lightgray;
            padding: 8px;
            margin-top: 32px;
        }


    </style>
    <script>
        let posts = [];
        let names = []; /* Array */

        function addPost() {
            let text = document.getElementById('message').value; /* input wird geholt mit message*/
            let name = document.getElementById('name').value; 
            posts.push(text); /* text wird in Array gepusht*/
            names.push(name);

            let myposts = document.getElementById('myposts'); /* Zugriff auf Dic*/
            myposts.innerHTML = ''; /* inhalt leeren*/
            for (let i = 0; i < posts.length; i++) { /* schleife um Array abzurufen*/
                myposts.innerHTML += ` 
                <div class="post">
                    <b>${names [i]}</b><br>
                    ${posts[i]} 
                </div> 
                `;
            }
            document.getElementById('message').value = '';
        }


    </script>
</head>
<body>
    <input type="text" id="name" placeholder="name"> <input type="text" id="message" placeholder="Neuer Post...">
    <button onclick="addPost()">Posten</button>
    

    <div id="myposts"></div>
    
    
    
</body>
</html>
